<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="bootstrap.js" />
        <title>ZELS Manager App</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:link outcome="/app/activity" value="Activity" /><br />
                    <h:link outcome="/app/plan" value="Activity Plan" /><br />
                    <h:link outcome="/app/filedir" value="File Directory" /><br />
                    <h:link outcome="/app/trening" value="Trening" /><br />
                    <hr />
                    <h:link outcome="/app/strategy" value="ZELS Strategy" /><br />
                    <h:link outcome="/app/strategic_activity" value="Strategic Activities" /><br />
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
<!--        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>-->

    </h:body>

</html>
